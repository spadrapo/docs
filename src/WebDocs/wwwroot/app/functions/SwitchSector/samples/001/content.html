<input type="button" value="Load Container A" d-on-click="UpdateSector(switchsectorsample,~/app/data/ContainerA.html,,true,true,containerA)" />
<input type="button" value="Load Container B" d-on-click="UpdateSector(switchsectorsample,~/app/data/ContainerB.html,,true,true,containerB)" />

<div d-sector="switchsectorsample">
    <p>Initial content - load containers first, then switch between them</p>
</div>
