<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function Get External Frame</title>
</head>
<body>
    <span>Function Get External Frame</span>
    <div>
        <div d-dataKey="users" d-dataUrlGet="/Sample/CreateNodes"></div>
        <div>
            <input type="button" value="Save" d-on-click="SetExternalFrame(frameID,SetValue,users,true)" />
            <input type="button" value="Load" d-on-click="GetExternalFrame(frameID,GetValue,users,true)" />
            <div d-for="user in users">
                <input type="checkbox" d-model="{{user.Visible}}">
                <span d-on-click="UpdateDataField(selected,Index,{{user._Index}})">{{user.Visible}}</span>
            </div>
        </div>
        <iframe id="frameID" src="/app/data/FunctionExternalFrameGetSetSector.html"></iframe>
    </div>
</body>
</html>
