<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function - CreateGuid</title>
</head>
<body>
    <br>
    <span>CreateGuid</span>
    <div d-dataKey="datas" d-dataType="array"></div>
    <div d-dataKey="data" d-dataType="object" d-dataProperty-value=""></div>
    <div>
        <input type="text" d-model="{{data.value}}">
        <input type="button" value="Add Non Empty" d-on-click="CreateGuid(data,value);AddDataItem(datas,{{data}})">
        <ul>
            <li d-for="inserted in datas">{{inserted.value}}</li>
        </ul>
    </div>
</body>
</html>
