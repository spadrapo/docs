<div d-dataKey="plumberMessages" d-dataType="array" d-dataPipes="plumberDemo"></div>
<div>
    <input type="button" value="Add Message" d-on-click="AddDataItem(plumberMessages,'Message ' + GetDate())">
    <input type="button" value="Unlock Plumber" d-on-click="Unlockplumber(plumberDemo)">
    <input type="button" value="Clear Messages" d-on-click="ClearData(plumberMessages)">
    <br><br>
    <span>Messages:</span>
    <ul>
        <li d-for="message in plumberMessages">{{message}}</li>
    </ul>
</div>
