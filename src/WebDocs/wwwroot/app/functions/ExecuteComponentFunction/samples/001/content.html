<div d-dataKey="data1" d-dataValue='"Initial Value 1"'></div>
<div d-dataKey="data2" d-dataValue='"Initial Value 2"'></div>
<div d-dataKey="data3" d-dataValue='"Initial Value 3"'></div>

<div>
    <strong>Component 1:</strong> <span d-model="{{data1}}" d-id="C1"></span>
</div>
<div>
    <strong>Component 2:</strong> <span d-model="{{data2}}" d-id="C2"></span>
</div>
<div>
    <strong>Component 3:</strong> <span d-model="{{data3}}" d-id="C3"></span>
</div>
<br />
<input type="button" value="Update C1" d-on-click="ExecuteComponentFunction(C1,UpdateText,'Updated C1')" />
<input type="button" value="Update C2" d-on-click="ExecuteComponentFunction(C2,UpdateText,'Updated C2')" />
<input type="button" value="Update C3" d-on-click="ExecuteComponentFunction(C3,UpdateText,'Updated C3')" />
