<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>mustache</h2>
        <p>A mustache is a text that starts with {{ and ends with }}.</p>
        <p>Example:</p>
        <d-code>
            {{code}}
        </d-code>
        <p>A mustache can be used too to refer to a property of a object.</p>
        <d-code>
            {{person.Name}}
        </d-code>
        <p>In this case, we are referencing the property 'Name' of the object 'person'</p>
    </div>
</div>
