<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>d-culture</h2>
        <p>You can use d-culture to change the culture used by [d-format](d-format).</p>
        <d-sample>
            <div d-dataKey="user" d-dataType="object" d-dataProperty-birthday="1980-06-03T11:57:24Z" d-dataProperty-format="D" d-dataProperty-culture="es"></div>
            <span d-model="{{user.birthday}}" d-format="{{user.format}}" d-culture="{{user.culture}}"></span>
        </d-sample>
    </div>
</div>
