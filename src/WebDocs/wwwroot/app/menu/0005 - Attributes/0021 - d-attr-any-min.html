<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>d-attr-any-min</h2>
        <p>You can use d-attr-any-min to dynamically set a minization version of an attribute. The value should be an boolean when we want to insert the attribute</p>
        <p>Syntax:</p>
        <d-code>
            d-attr-[attributeName]-min="[value]"
        </d-code>
        <d-sample>
            <div d-dataKey="object" d-dataType="object" d-dataProperty-readonly="true" d-dataProperty-disabled="false"></div>
            <div>
                <input type="checkbox" d-model="{{object.readonly}}" /><span>readonly</span>
                <br />
                <input type="checkbox" d-model="{{object.disabled}}" /><span>disabled</span>
                <br />
                <input type="text" d-attr-readonly-min="{{object.readonly}}">
                <br />
                <input type="text" d-attr-disabled-min="{{object.disabled}}">
            </div>
        </d-sample>
    </div>
</div>
