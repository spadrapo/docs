<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>d-dataValue</h2>
        <p>You can use d-dataValue to inform the initial value of a storagem item in the initialization.</p>
        <d-sample>
            <div d-dataKey="value" d-dataType="value" d-dataValue="John"></div>
            <span d-model="{{value}}"></span>
        </d-sample>
    </div>
</div>
