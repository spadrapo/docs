<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>d-dataKey</h2>
        <p>The d-dataKey attribute is used to identify a storage item.</p>
        <p>Example:</p>
        <d-code>
            <div d-dataKey="obj1"></div>
        </d-code>
        <p>In this case, the storage item has the name obj1</p>
    </div>
</div>
