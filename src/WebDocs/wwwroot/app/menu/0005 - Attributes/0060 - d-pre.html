<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>d-pre</h2>
        <p>You can use d-pre when you need to tell drapo that the content of that element is already preprocessed. When that attribute is present drapo will not process the element and his content</p>
        <p>Syntax:</p>
        <d-code>
            <div d-pre="true">
                <span>{{This span will show this mustache}}</span>
            </div>
        </d-code>
    </div>
</div>
