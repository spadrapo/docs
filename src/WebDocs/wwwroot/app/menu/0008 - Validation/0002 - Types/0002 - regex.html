<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>regex</h2>
        <p>The regex validation type can be used to validate a value with a regular expressions. You must fill the attribute d-validation-value and the attribute d-validation-expression. The regex attribute can be the regex value or a mustache</p>
        <p>Simple Example:</p>
        <d-code>
            <div>
                <!--Data-->
                <div d-datakey="data" d-datatype="object" d-dataproperty-regex="\w{8,}" d-dataproperty-text="char8?"></div>
            </div>
            <div>
                <!--Validation-->
                <div d-validation-id="agree" d-validation-type="regex" d-validation-expression="{{data.regex}}" d-validation-value="{{data.text}}"></div>
            </div>
        </d-code>
    </div>
</div>
