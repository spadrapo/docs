<!DOCTYPE html>
<script src="/drapo.js"></script>
<div>
    <div>
        <h2>array</h2>
        <p>The type array can be used to store a list of objects.</p>
        <p>Here a sample using array</p>
        <d-sample>
            <div d-dataKey="persons" d-dataType="array"></div>
            <div d-dataKey="personAdd" d-dataType="object" d-dataProperty-name="John"></div>
            <span>Change this name and click in button Add</span>
            <input type="text" d-model="{{personAdd.name}}" />
            <br />
            <input type="button" value="Add to array!" d-on-click="AddDataItem(persons,{{personAdd}})" />
            <ul>
                <li d-for="person in persons">{{person.name}}</li>
            </ul>
        </d-sample>
        <br />
        <p>You can initialize an array with a reference of another object. This way you can use an object inside a d-for</p>
        <d-sample>
            <div d-dataKey="objectSource" d-dataType="object" d-dataProperty-key="Key"></div>
            <div d-dataKey="objects" d-dataType="array" d-dataValue="{{objectSource}}"></div>
            <div>
                <span d-for="object in objects" d-model="{{object.key}}"></span>
            </div>
            <input type="text" d-model="{{objectSource.key}}" />
        </d-sample>
    </div>
</div>
